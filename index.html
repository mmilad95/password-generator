<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="./assets/js/generator.js"></script>
 </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <h3 class="generatedpassword">password</h3>

        
        <div class="card-body">           
            <div>
                <label for ="characterNumberAmount">Character #'s <span>enter # between 8-128.</span></label>
                <input type="minmaxChar" min="8" max="128" id="characterNumber">
            </div>

            <div>
                <label for="addLowercase"> Add Lowercase</label>
                <input type="checkbox" id="addLowercase">
            </div>

            <div>
                <label for="addUppercase"> Add Uppercase</label>
                <input type="checkbox" id="addUppercase">
            </div>

            <div>
                <label for="addNumber"> Add Numbers</label>
                <input type="checkbox" id="addNumber">
            </div>

            <div>
                <label for="addSpecialChar"> Add Special Characters</label>
                <input type="checkbox" id="addSpecialChar">
            </div>

        </div>
        
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
